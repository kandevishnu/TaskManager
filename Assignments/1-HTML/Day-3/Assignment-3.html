<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sample HTML Form with Validation, Meta Tags, Iframe, and HTML Entities." />
  <meta name="author" content="Your Name" />
  <title>HTML Form and Features</title>
</head>

<body>

  <center>


    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /> <br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="60" required /><br> <br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br> <br>

      <div class="gender-options">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
      </div> <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required /><br> <br>

      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" /><br> <br>

      <label for="upload">Upload a File:</label>
      <input type="file" id="upload" name="upload" required /><br> <br>

      <button type="submit">Submit</button>
    </form>

    <h2>Location (Embedded Google Map)</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.3420350822!2d78.24323260275467!3d17.412281015798104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1743861483804!5m2!1sen!2sin"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>YouTube Video</h2>
    <iframe src="https:/youtube.com/embed/27Ethdd1yu4" frameborder="0"></iframe>
    <div class="entities">
      <h2>HTML entities are used to display reserved characters. For example:</h2>
      <p>
        1. Less than: &lt; <br />
        2. Greater than: &gt; <br />
        3. Ampersand: &amp; <br />
        4. Copyright: &copy; <br />
        5. Registered trademark: &reg;
      </p>
    </div>
    
  </center>
</body>

</html>
