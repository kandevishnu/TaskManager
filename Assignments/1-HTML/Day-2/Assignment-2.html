    <section id="form">
        <h2>Form</h2>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
            <label for="gender">Gender : </label> <br>
            <input type="radio" id="gender" value="Male">Male<br>
            <input type="radio" id="gender" value="Female">Female<br><br>
            <label for="city">City : </label>
            <select name="city" id="city" required>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select><br><br>
            <label for="text">Feedback : </label><br>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter your feedback"></textarea><br><br>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset"><br><br>
        </form>
